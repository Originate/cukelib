    {"request_support.js.html":{"id":"request_support.js.html","title":"Source: request_support.js","body":" cukelib Modules requestSupportshellSupport Source: request_support.js /** * requestSupport * @module requestSupport */ // @flow const _ = require('lodash'); const yaml = require('js-yaml'); const handlebars = require('handlebars'); const requestPromise = require('request-promise'); const { parseStepArg } = require('./utilities'); const { get, set, unset, log, log3, initializeWith } = require('./universe').namespaceFactory('_cukelib'); const requestCommon = (routeStr, options) =&gt; { const combinedOptions = _.defaults(options, get('_request.defaultOptions')); const url = handlebars.compile(`${combinedOptions.host}/${routeStr.replace(/^\\//, '')}`)(get()); const requestOptions = _.defaults({ url }, _.omit(combinedOptions, 'host')); set('_request.requestOptions', requestOptions); log3('log3', 'requestOptions', requestOptions); const responsePromise = requestPromise(requestOptions); set('_request.responsePromise', responsePromise); return responsePromise.then((result) =&gt; { log('response headers', result.headers); log('response body', result.body); unset('_request.responsePromise'); set('_request.response', result); return responsePromise; }) .catch((err) =&gt; { log('err', err); return responsePromise; }); }; const parseYamlBody = (bodyStr) =&gt; { if (_.isPlainObject(bodyStr)) return bodyStr; if (!_.isString(bodyStr)) { throw new Error(`expected a string, but got ${bodyStr}`); } try { return yaml.safeLoad(bodyStr); } catch (err) { err.message += ' Error parsing:\\n' + bodyStr; // eslint-disable-line prefer-template throw err; } }; module.exports = { /** * Initializes the &quot;request&quot; defaults. Should be called in a context which * contains the CucumberJS methods (`Given`, `Then`, `Before`, etc.) * * @example * requestSupport.initialize.call(this, options); * * @param {object} [options={}] merged with * Merged with [standard defaults](request_support.js.html#sunlight-1-line-67) * to set request defaultOptions * * @returns undefined */ initialize(options: Object = {}) { initializeWith.call(this, { _request: { defaultOptions: _.defaults({}, options, { host: 'http://localhost:3000', method: 'GET', simple: false, body: {}, resolveWithFullResponse: true, json: true, jar: true, }), }, }); }, /** * requestGET - Description * * @param {string} routeStr Description * @param {object} [options={}] Description * * @returns {type} Description */ requestGET(routeStr: string, options: Object = {}) { return requestCommon( routeStr, _.assign({ method: 'GET' }, options) ); }, requestPUT(routeStr: string, bodyStr: string|Object, options: Object = {}) { const done = (typeof bodyStr === 'function') ? bodyStr : null; const responsePromise = requestCommon( routeStr, _.assign({ method: 'PUT', body: done ? {} : parseYamlBody(parseStepArg(bodyStr)) }, options) ); if (done) { responsePromise.asCallback(done); return null; } return responsePromise; }, requestDELETE(routeStr: string, options: Object = {}) { return requestCommon( routeStr, _.assign({ method: 'DELETE' }, options) ); }, /** * Executes POST request to given `routeStr` * * `bodyStr` * - as a string will be interpreted as JSON and passed to the request. * - as an object with a `raw` property it is interpreted as a single tow cucumber table. * The table contents are merged, interpreted as JSON and passed to the request. * - as a plainObject it is passsed directly to the request. * - as a function it is assumed to be a `done` callback and an empty body is sent to the request * * @param {string} routeStr * @param {string|object|function} bodyStr * @param {object} [options={}] Overides to the request defaults. * * @returns {Promise|null} Response promise from `request` or `null` for callback style calls. */ requestPOST(routeStr: string, bodyStr: string|Object, options: Object = {}) { const done = (typeof bodyStr === 'function') ? bodyStr : null; const responsePromise = requestCommon( routeStr, _.assign({ method: 'POST', body: done ? {} : parseYamlBody(parseStepArg(bodyStr)) }, options) ); if (done) { responsePromise.asCallback(done); return null; } return responsePromise; }, }; × Search results Close Documentation generated by JSDoc 3.4.3 on Thu Feb 2nd 2017 using the DocStrap template. "},"shell_support.js.html":{"id":"shell_support.js.html","title":"Source: shell_support.js","body":" cukelib Modules requestSupportshellSupport Source: shell_support.js /** * @module shellSupport */ // @flow const _ = require('lodash'); const expect = require('chai').expect; const childProcess = require('child_process'); const { parseStepArg } = require('./utilities'); const { get, set, initializeWith } = require('./universe').namespaceFactory('_cukelib'); type Stream = 'STDOUT' | 'STDERR'; const shellSupport = module.exports = { initialize() { return initializeWith.call(this); }, /** * Runs `scriptStr` lines in a childProcess * * Results of the run are stored in the universe at * `_shell.STDOUT`, `_shell.STDERR`, and `_shell.error`. * In particular the status code of execution is in `_shell.error.code` * * Note that the `STDOUT` ans `STDERR` result accumulate over multiple steps. * Use {@link module:shell_support.resetShell|resetShell} to clear the previous results. * * @param {string} scriptStr shell script * @param {function} done childProcess completed callback * * @returns undefined */ runShell(scriptStr: string|Object, done: Function) { const script = parseStepArg(scriptStr); childProcess.exec(script, (error, stdout, stderr) =&gt; { set('_shell.STDOUT', (get('_shell.STDOUT') || '') + stdout); set('_shell.STDERR', (get('_shell.STDERR') || '') + stderr); set('_shell.error', error); done(error); }); }, /** * Same as {@link module:shell_support.runShell|runShell}, * but doesn't fail when the execution errors. */ runSkipError(scriptStr: string|Object, done: Function) { shellSupport.runShell.call(this, scriptStr, () =&gt; done()); }, /** resets (clears) the shell STDERR and STDOUT universe variable. * (Shell output is cumulative over multiple steps.) */ resetShell() { set('_shell.STDOUT', ''); set('_shell.STDERR', ''); set('_shell.error', null); }, inspectShellOutput() { /* eslint-disable no-console */ console.log('STDOUT:'); console.log(get('_shell.STDOUT')); console.log('STDERR:'); console.log(get('_shell.STDERR')); const shellErr = get('_shell.error'); if (shellErr) { console.log('Shell Error:'); console.log(shellErr); } /* eslint-enable no-console */ }, resultEqual(stream: Stream, data: string|Object) { expect(get(`_shell.${stream}`).trim()).to.equal(parseStepArg(data)); }, resultErrorCode(targetCode: string) { expect(get('_shell.error.code')).to.equal(_.toNumber(targetCode)); }, resultRegexMatch(stream: Stream, data: string|Object) { const re = new RegExp(data); expect(get(`_shell.${stream}`).trim()).to.match(re); }, resultTemplateMatch(stream: Stream, targetTemplate: string|Object) { const target = parseStepArg(targetTemplate); expect(get(`_shell.${stream}`).trim()).to.equal(target); }, }; × Search results Close Documentation generated by JSDoc 3.4.3 on Thu Feb 2nd 2017 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" cukelib Modules requestSupportshellSupport Modules × Search results Close Documentation generated by JSDoc 3.4.3 on Thu Feb 2nd 2017 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" cukelib Modules requestSupportshellSupport cukelib module documentationback to github × Search results Close Documentation generated by JSDoc 3.4.3 on Thu Feb 2nd 2017 using the DocStrap template. "},"module-requestSupport.html":{"id":"module-requestSupport.html","title":"Module: requestSupport","body":" cukelib Modules requestSupportshellSupport Module: requestSupport requestSupport Source: request_support.js, line 1 Methods &lt;static&gt; initialize( [options]) Initializes the &quot;request&quot; defaults. Should be called in a c
